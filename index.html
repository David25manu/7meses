<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossa Caixa de Mensagens Mágicas ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="passwordOverlay" class="password-overlay">
        <div class="password-box">
            <h2>Digite a Senha Secreta</h2>
            <input type="password" id="passwordInput" placeholder="******">
            <button id="submitPassword">Entrar</button>
            <p id="passwordError" class="error-message"></p>
        </div>
    </div>

    <div class="container">
        <h1>Nossa Caixa de Mensagens Mágicas</h1>
        <p class="subtitle">Abra quando precisar de um carinho meu</p>

        <div class="card-grid">
            </div>

        <div id="messageDisplay" class="message-display hidden">
            <h2 id="messageTitle"></h2>
            <p id="messageContent"></p>
            <img id="messageImage" src="" alt="Imagem da mensagem" class="hidden">
            <video id="messageVideo" src="" controls class="hidden"></video>
            <audio id="messageAudio" src="" controls class="hidden"></audio>
            <button id="closeMessageBtn">Fechar</button>
            <div class="heart-animation-area"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
